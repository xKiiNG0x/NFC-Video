<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      height: 100%;
    }
    :root {
      --vh: 100vh;
    }
    video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: calc(var(--vh, 1vh) * 100);
      object-fit: cover;
    }
  </style>
  <script>
    function setVh() {
      document.documentElement.style.setProperty('--vh', `${window.innerHeight}px`);
    }
    window.addEventListener('load', setVh);
    window.addEventListener('resize', setVh);
  </script>
</head>
<body>
  <video src="rustyxfawkes-1395888785385156616-20210522_014635-vid1.mp4" autoplay muted playsinline></video>
</body>
</html>
